<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Column 2 Row Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(2, 100px); /* 2 rows, 100px height each */
            gap: 10px; /* Optional gap between grid items */
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .item1 { background-color: red; }
        .item2 { background-color: blue; }
        .item3 { background-color: green; }
        .item4 { background-color: orange; }
        .item5 { background-color: purple; }
        .item6 { background-color: yellow; }
        .item7 { background-color: pink; }
        .item8 { background-color: brown; }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
    </div>

</body>
</html>
